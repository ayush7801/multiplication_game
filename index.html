<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 ,user-scalable=yes"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Math Game</title>
  </head>
  <body>
    <div id="container">
      <div id="score">
        Score:
        <span id="scorevalue">0</span>
      </div>
      <div id="correct">correct</div>
      <div id="wrong">Try Again</div>
      <div id="question" class="screen"></div>
      <div id="instruction" class="screen">Click on the right answer</div>
      <div id="choices" class="screen">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <div id="startreset" class="screen">Start Game</div>
      <div id="timeremaining">
        Time remaining:<span id="timeremainingvalue"> 60 </span>sec
      </div>
      <div id="gameover"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
